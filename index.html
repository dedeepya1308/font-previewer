<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Custom Font Previewer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&family=Montserrat:wght@300;600&family=Open+Sans:wght@400;700&family=Poppins:wght@400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Enhanced Custom Font Previewer</h1>
  </header>

  <main>
    <section class="controls">
      <label for="text-input">Enter Text:</label>
      <textarea id="text-input" rows="3">The quick brown fox jumps over the lazy dog.</textarea>
      <label for="font-select">Select Font:</label>
      <select id="font-select">
        <option value="Arial">Arial</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Lobster', cursive">Lobster</option>
        <option value="'Montserrat', sans-serif">Montserrat</option>
        <option value="'Open Sans', sans-serif">Open Sans</option>      
        <option value="'Poppins', sans-serif">Poppins</option>
        <option value="'Raleway', sans-serif">Raleway</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>


      <label for="font-size">Font Size:</label>
      <input type="range" id="font-size" min="10" max="100" value="30">
      <span id="font-size-value">30px</span>

      <label for="line-height">Line Height:</label>
      <input type="range" id="line-height" min="1" max="3" step="0.1" value="1.5">
      <span id="line-height-value">1.5</span>

      <label for="letter-spacing">Letter Spacing:</label>
      <input type="range" id="letter-spacing" min="-2" max="5" step="0.1" value="0">
      <span id="letter-spacing-value">0px</span>

      <label for="custom-font">Upload Custom Font:</label>
      <input type="file" id="custom-font" accept=".ttf,.otf,.woff,.woff2">

      <button id="theme-toggle">Toggle Dark/Light Mode</button>
      <button id="export-image">Export as Image</button>

      <label for="google-font-url">Add Google Font URL:</label>
      <input type="text" id="google-font-url" placeholder="Paste Google Font URL">
      <button id="add-google-font">Add Font</button>

    </section>

    <section class="preview" id="preview">
      The quick brown fox jumps over the lazy dog.
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Enhanced Custom Font Previewer</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
